<div class="progress mt-4">
    <div class="progress-bar" role="progressbar" [style.width.%]="wd" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">{{wd}}%</div>
</div>
<div class="mt-4">
    <input type="button" value="Decrease" class="btn btn-outline-danger" (click)="progress(0)">
    <input type="button" value="Increase" class="ml-4 btn btn-outline-success" (click)="progress(1)">
</div>
<input type="number" class="mt-4" [(ngModel)]= "wd">
